[loggers]
keys = root

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console
qualname =

[handler_console]
class = StreamHandler
args = (sys.stdout, )
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)-15s %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
